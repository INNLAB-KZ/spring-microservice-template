spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:9876
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user

    gateway:
      routes:
        - id: user_service
          uri: lb://USER-SERVICE/
          predicates:
            - Path=/users/**
        - id: auth_service
          uri: lb://AUTH-SERVICE/
          predicates:
            - Path=/uaa/**
      discovery:
        locator:
          enabled: true
